# application name
spring.application.name=skypedia
# JPA initialization settings
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
# Redis key prefixes
# Post related redis keys
post.views.prefix.key=post:views
post.likes.prefix.key=post:likes
post.unlikes.prefix.key=post:unlikes
post.scrap.prefix.key=post:scrap
post.unscrap.prefix.key=post:unscrap
# Reply related redis keys
reply.likes.prefix.key=reply:likes
reply.unlikes.prefix.key=reply:unlikes
# PlanGroup related redis keys
planGroup.views.prefix.key=planGroup:views
planGroup.likes.prefix.key=planGroup:likes
planGroup.unlikes.prefix.key=planGroup:unlikes
planGroup.scrap.prefix.key=planGroup:scrap
planGroup.unscrap.prefix.key=planGroup:unscrap
# notify related redis keys
notify.user.prefix.key=notify:user
notify.global.prefix.key=notify:global
# SSE related redis keys
emitter.prefix.key=emitter:
event.prefix.key=event:
